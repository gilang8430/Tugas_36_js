<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript</title>
  </head>
  <body>
    <div>
      <h2>Login</h2>
      <p class="selector1">-Department of finance</p>
      <input type="email" id="email" name="" value="email"><br/><br/>
      <input type="test" name="" id="selector" value="username"><br/><br/>
      <input type="password" name="" class="password" value="password"><br/><br/>
      <button type="button" onclick="jalan()" name="button">jalan</button>
    </div>
    <script type="text/javascript">
      function jalan(){
        console.log(document.getElementById('email'));
        console.log(document.getElementsByTagName('h2'));

        console.log(document.querySelector('.selector1'));
      }
    </script>

</html>
